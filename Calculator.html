<html lang = "en">

<!-- Styling-->
<style type="text/css" media="all">
   @import "practice.css";
   body {
	background-color: lightblue;
}
</style>

<!-- The Body-->
<body>
	<title> Welcome to the Spongebob Fandom </title>
	<h1>Calculate Your Krusty Krab Pay</h1>
	 
	<p>All employees of the Krusty Krab can use the calculator to dictate their pay(after taxes) this month!</p>
	
	<!-- Input and Buttons-->
	<div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
      
	<br><br><img src="https://upload.wikimedia.org/wikipedia/en/4/4c/Krabby_Patty.png">
	
</body>	

<!-- JavaSCRIPT -->
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}    
</script>

</html>
