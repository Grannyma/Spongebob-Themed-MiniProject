<html lang = "en">

<!-- Styling-->
<style type="text/css" media="all">
   @import "practice.css";
   body {
	background-color: lightblue;
}
</style>

<!-- The Body-->
<body>
	<title> Welcome to the Spongebob Fandom </title>
	<h1>Calculate Your Krusty Krab Pay</h1>
	 
	<p>All employees of the Krusty Krab can use the calculator to dictate their pay(after taxes) this month!</p>
	
	<!--First + Last Name-->
    Employee First Name: <input type = "text" id = "firstname"> <br> <br>
    Employee Last Name: <input type = "text" id = "lastname"> <br> <br>
	
    <!-- Salary DropDown-->
    <label for="paytime">Pay Type: </label>
    <select name="paytime" id="paytime">
        <option value="Hourly">Hourly</option>
        <option value="Salary">Salary</option>
    </select>
    <br><br>

    <!--Salary/Pay Input-->
    Salary/Pay: <input type = "text" id = "payinp"> <br> <br>
    
    <!--Calculating Pay Button-->
    <button id = "calc" onclick = "paycalc()"> Calculate Pay </button><br><br>
    
    <!--Employer Message-->
    <p id="mess1"></p>
    <p id="mess2"></p>
    <p id="mess3"></p>
    <img src="https://static.wikia.nocookie.net/fictionalcompanies/images/e/e9/Krusty_Krab_logo.png/revision/latest?cb=20230923081253">


</body>	

<!-- JavaSCRIPT -->
<script>

//Pay Calculation
function paycalc(){
    var intro = document.getElementById("firstname").value;  

    if(document.getElementById("paytime").value == "Hourly"){
        var pay1 = document.getElementById("payinp").value;
        var pay1tax = (pay1 * 80 * 0.96).toFixed(2);
        var pay1ktax = (pay1tax * 0.5).toFixed(2);
        messageEmp(intro, pay1, pay1tax, pay1ktax);

    }
    else if(document.getElementById("paytime").value == "Salary"){
        var pay2 = document.getElementById("payinp").value;
        var pay2tax = ((pay2 * 0.96)/(26)).toFixed(2);
        var pay2ktax = (pay2tax * 0.5).toFixed(2);
        messageEmp(intro, pay2, pay2tax, pay2ktax);

    }

}

//Krusty Krab Message for employees
function messageEmp(namee, p, p2, p3){
    var intro = document.getElementById("firstname").value;  
    document.getElementById("mess1").innerHTML = "Dear " + namee +",";
    document.getElementById("mess2").innerHTML = "As a valued worker of the Krusty Krab, we want to help you calculate your pay since we don't give you pay subs. Based on the information given, it looks like you're making  $" + p + " (per year/hour). This means after Bikin Bottom taxes, you should be taking home $" + p2 + " bi-weeekly";
    document.getElementById("mess3").innerHTML = "Now, that may seem like a lot, but it gets better! There's a Eugene Krab tax as well which is roughly 50% of your paycheck after taxes. This goes towards fixing any damages to the Krusty Krab and helps my pockets! Therefore, you actually take  home $" +p3 + ". Thank you for joining the Krusty Krew. I hope you have a wonderful day!";
}

//Main Idea: if pay frequency = hourly; 20*80*.96. If pay freq = Salary. Salary * 0.96/26
//Maybe Mr. Krab Tax
</script>
</html>
