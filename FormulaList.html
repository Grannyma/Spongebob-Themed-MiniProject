	<input type = "text" id = "inp"> <br> <br>
	<button id = "add" onclick = "addShopping(inp.value)"> Add</button>

<!-- JavaSCRIPT -->
	<script>
	
	//The Array 
	var list = ["Buns"];
	var reallist = ["Buns", "Cheese", "Lettuce", "Tomatoes", "Pickles", "Ketchup", "Mustard", "Mayo", "Onion"];
	var counter = 0, itemsL = reallist.length;
	
	document.getElementById("out").innerHTML = list;
	
	//Add, Remove, Clear, and Check Functions-
	function addShopping(item){
		list.push(item);
		document.getElementById("out").innerHTML = list;
	}
	function removeShopping(){
		list.pop();
		document.getElementById("out").innerHTML = list;
	}
	function checkFormula(){
		for(let i = 0; i<reallist.length; i++){
		for(let z = 0; z<reallist.length; z++){
			if(list[counter] == reallist[z]){
			counter++;
			//Side Note: ake sure to ignore casing
		}
	 }
	 }

	 //Verification Text aka Check Formula
	itemsL = itemsL - counter;
	if((counter == 8) && (list.length == reallist.length) ){
	document.getElementById("out").innerHTML = "Good Job, you figured out the formula!";
	}
	else{	
	document.getElementById("out").innerHTML = "You have " + counter + " correct item(s) in your list. You have " + itemsL + " items left to find." + " Make sure your list is not longer than intended!";
	}
}

	//Clear Button Function
	function clearing(){
	let i = list.length;
	counter = 0;;
	while (i > 0) {
			list.pop();
			i--;
	}
		document.getElementById("out").innerHTML = list;
		document.getElementById("inp").value = '';
	}
	</script>
